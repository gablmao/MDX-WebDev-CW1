    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- makes website "compatible" to any device -->

        <link rel="stylesheet" href="\CSS\style.css">
        <link rel="icon" type="image/x-icon" href="\Images\gameLogoPlaceholder.jpg">  <!-- this gives a small icon to the tab -->
    </head>
    <body class="account">  <!-- different background set -->
        <header class="try">
            <h1>  <!-- alternate colours using span -->
                <span> W </span> 
                <span> H </span>
                <span> A </span> 
                <span> T </span>
                <br>
                <span> T </span>
                <span> H </span>
                <span> E </span>
                <br>
                R A T  <!-- it has its own colour (gray)-->
                <span> ? </span>
                <span> ! </span> 
            </h1>
            <a class="buttonNav" href="../index.html"> Play </a>
            <a class="buttonNav" href="AboutMe.html"> About the Game </a>
            <a class="buttonNav" href="AccountPart1.html"> Account </a>
            <a class="buttonNav" href="Leaderboard.html"> Rankings </a>
        </header>

        <!-- separate div for users who's yet to have an account -->
        <div class="AccountContainer">
            <div class="CreateAccountBox">
                <h1> Create Account 
                    <div class="hoverForTip">
                        <img src="\Images\info-icon.png" width="16" height="16">
                        <span class="hoverForTipText"> Pro tip! Make your username and password memorable yet difficult to crack! </span>
                    </div>
                </h1>
                <div class="InnerAccBox">
                    <form action="AccountPart2.html">
                            <label for="username"> Enter Username: </label> <br>
                            <input type="text" id="username" name="username" value="Username" required> <br><br>
                            <label for="email"> Email Address: </label> <br>
                            <input type="email" id="email" name="email" value="Email@Address.com" requried> <br><br>
                            <label for="password"> Enter Password: </label> <br>
                            <input type="password" id="password" name="password" value="" required> <br><br>
                            <input type="submit" value="Create Account">
                    </form>
                </div>
            </div>
    
    
            <!-- separate div if the user already has an account -->
            <div class="RecentAccountContainer">
                <div class="RecentAccountBox">
                    <h1> Already got an Account? </h1>
                    <div class="InnerAccBox">
                        <form action="AccountPart2.html">
                            <label for="username"> Enter Username: </label> <br>
                            <input type="text" id="username" name="username" value="Username" required> <br><br>
                            <label for="password"> Enter Password: </label> <br>
                            <input type="password" id="password" name="password" value="" required> <br><br>
                            <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
        
                <div class="RecentAccountBox">
                    <h1> Forgot your Password? </h1>
                    <div class="InnerAccBox">
                        <form action="AccountResetPass.html">  <!-- should confirm if email exists in database before going to this page -->
                            <label for="username"> Enter Email Linked to your Account: </label> <br>
                            <input type="text" id="email" name="username/email" value="Email@Address.com" required> <br><br>
                            <input type="submit" value="Request Change">
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
